{% extends "main.html" %}
{% block content %}
<div class="card mb-4 py-3 border-bottom-warning">
    <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Profile</h1>
      </div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-md-4">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
        
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="card mb-4 py-3 border-bottom-success">
                    <div class="card-body">
                        <h5 class="card-title">สวัสดีคุณ : {{username}}</h5>
                    </div>
                  </div>
                  <div class="card mb-4 py-3 border-bottom-info">
                    <div class="card-body">
                <p class="card-text">รายละเอียดผู้ใช้งานระบบ</p>
                {% for qry in data %} 
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.username}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.first_name}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.last_name}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.email}}</p>
                    </div>
                  </div>
                  
                
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                {% endfor %}
                <div id="row">
                  <div class="my-2"></div>
                  <a href="#" class="btn btn-warning btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                    <span class="text">Split Button Warning</span>
                  </a>
                <div class="my-2"></div>
                  <a href="#" class="btn btn-danger btn-icon-split">
                    <span class="icon text-white-50">
                      <i class="fas fa-trash"></i>
                    </span>
                    <span class="text">Split Button Danger</span>
                  </a>
                  </div>
                </div>
                </div>
                
              </div>
            </div>
          </div>
        
       
    </div>
  </div>
{% endblock %}
