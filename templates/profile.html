{% extends "main.html" %}
{% block content %}
<div class="card mb-4 py-3 border-bottom-warning">
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-md-4">
              <svg class="bd-placeholder-img" width="100%" height="100%" xmlns="https://scontent.fbkk5-1.fna.fbcdn.net/v/t1.0-9/38519062_1873413326073902_8498727753128869888_o.jpg?_nc_cat=109&ccb=2&_nc_sid=174925&_nc_eui2=AeG4Gz3Ep6WUOQHPMBEVrVFwsQMd8Az5xnuxAx3wDPnGe8WgRsamVFOgL3VI46RRnIPtcykF5pV8q0e08n5M0Bzq&_nc_ohc=pr54tVIWo2QAX_qv9C3&_nc_ht=scontent.fbkk5-1.fna&oh=49b3312623c125851f28d827856f5e93&oe=5FD3266F" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" /><text x="50%" y="50%" fill="#dee2e6" dy=".3em"></text></svg>
        
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="card mb-4 py-3 border-bottom-success">
                    <div class="card-body">
                        <h5 class="card-title">สวัสดีคุณ : {{username}}</h5>
                    </div>
                  </div>
                  <div class="card mb-4 py-3 border-bottom-info">
                    <div class="card-body">
                <p class="card-text">รายละเอียดผู้ใช้งานระบบ</p>
                {% for qry in data %} 
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.username}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">First name</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.first_name}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Last name</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.last_name}}</p>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <p class="card-text">{{qry.email}}</p>
                    </div>
                  </div>
                  
                
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                {% endfor %}
                </div>
                </div>
                
              </div>
            </div>
          </div>
        
       
    </div>
  </div>
{% endblock %}
