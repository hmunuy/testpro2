{% extends "main.html" %}
{% block content %}
<div class="card mb-4 py-3 border-bottom-warning">
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-md-4">
              <svg class="bd-placeholder-img" width="250" height="250" xmlns="http://www.w3.org/2000/svg" aria-label="Placeholder: Image" preserveAspectRatio="xMidYMid slice" role="img"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image</text></svg>
        
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">สวัสดีคุณ : {{username}}</h5>
                <p class="card-text">รายละเอียดผู้ใช้งานระบบ</p>
                {% for qry in data %} 
                <p class="card-text">ชื่อผู้ใช้  :{{qry.username}}</p>
                <p class="card-text">ชื่อ     :{{qry.first_name}}</p>
                <p class="card-text">สกุล    :{{qry.last_name}}</p>
                <p class="card-text">อีเมล    :{{qry.email}}</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                {% endfor %}
                
              </div>
            </div>
          </div>
        
       
    </div>
  </div>
{% endblock %}
