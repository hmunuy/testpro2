<main>

            <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
            <li class="breadcrumb-item active">Profile {{username}}</li>
        </ol>
        <!-- <div class="card mb-4">

        </div> -->
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-table mr-1"></i>
                Profile
            </div>
            <div class="card-body">
                
                    <table class="table  table-hover"  width="100%" >
                        <thead>
                            
                            <tr>
                                <th>Username</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                           
                        </thead>
                    
                        <tbody>
                            {% for qry in data %} 
                            <tr>
                                <td><input type="text" id="fname" name="fname" id="text_id" readonly value="{{ qry.username }}"></a></td>
                                <td><input type="text" id="fname" name="fname" id="text_id" readonly value="{{ qry.first_name }}"></td>
                                <td><input type="text" id="fname" name="fname" id="text_id" readonly value="{{ qry.last_name }}"></td>
                                <td><input type="text" id="fname" name="fname" id="text_id" readonly value="{{ qry.email }}"></td>
                            </tr>
                            {% endfor %}
                            
                        </tbody>
                    </table>
                </div>
                      
                      <br>  <br>
                      <button type="button" class="btn btn-dark" onclick = "myGeeks()">Edit</button>
                      <button type="button" class="btn btn-danger">Submit</button>
                     
                      
                        
                        </div>
                       
                
            </div>
        </div>
    </div>
    <script>
        $().ready(function myGeeks() {
        
        
        $('#clicker').click(function() {
            $('input').each(function() {
                if ($(this).attr('disabled')) {
                    $(this).removeAttr('disabled');
                }
                else {
                    $(this).attr({
                        'disabled': 'disabled'
                    });
                }
            });
        });
        });
        </script>
</main>
{% endblock %}
