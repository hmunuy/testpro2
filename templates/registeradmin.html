{% extends "main.html" %}
{% block content %}
<main>
    <div class="container-fluid" >
            <h1 class="mt-4">Report</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item"><a href="/home">Dashboard</a></li>
                <li class="breadcrumb-item active">Report</li>
            </ol>
            <div class="card mb-3">
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                     {% for message in messages %}
                                        {{message}}
        
                                    {% endfor %}
                                </div>
                            {% endif %}
                                   
                                    <!--FORM-->  
                         <div id="layoutAuthentication">
                                <div id="layoutAuthentication_content">
                                                        <div class="row justify-content-center">
                                                            <div class="col-lg-7">
                                                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                                                    <div class="card-body">
                                                                        <form action="/addUser" method="POST">
                                                                            {% csrf_token %} 
                                                                            <div class="form-row">
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label class="small mb-1" for="inputFirstName">First Name</label>
                                                                                        <input class="form-control py-4" name="firstname" id="inputFirstName" type="text" placeholder="Enter first name" />
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label class="small mb-1" for="inputLastName">Last Name</label>
                                                                                        <input class="form-control py-4" name="lastname" id="inputLastName" type="text" placeholder="Enter last name" />
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label class="small mb-1" for="inputEmailAddress">Username</label>
                                                                                <input class="form-control py-4" name="username" id="inputEmailAddress" type="text" placeholder="Enter Username" />
                                                                            </div>
                                                                            <div class="form-group">
                                                                                <label class="small mb-1" for="inputEmailAddress">Email</label>
                                                                                <input class="form-control py-4" name="email" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                                                                            </div>
                                                                            <div class="form-row">
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label class="small mb-1" for="inputPassword">Password</label>
                                                                                        <input class="form-control py-4" name="password" id="inputPassword" type="password" placeholder="Enter password" />
                                                                                    </div>
                                                                                </div>
                                                                                <div class="col-md-6">
                                                                                    <div class="form-group">
                                                                                        <label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                                                                        <input class="form-control py-4" name="repassword" id="inputConfirmPassword" type="password" placeholder="Confirm password" />
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block">Create Account</button></div>
                                                                        </form>
                                                                    </div>
                                                                   
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                
                                        

</main>
{% endblock %}
